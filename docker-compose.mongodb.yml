version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: load-testing-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: load_testing
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - load-testing-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  mongo-express:
    image: mongo-express:latest
    container_name: load-testing-mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - load-testing-network
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  load-testing-network:
    driver: bridge
